<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" aria-labelledby="logoTitle logoDesc" role="img">
  <title id="logoTitle">Logo Muhammad Dhiyaul Atha</title>
  <desc id="logoDesc">Logo inisial A dengan nuansa modern, warna biru-ungu, dan elemen digital</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <circle cx="64" cy="64" r="62" fill="url(#bg)" stroke="#fff" stroke-width="4"/>
  <g>
    <path d="M38 98 L64 30 L90 98 Z" fill="#fff" stroke="#312e81" stroke-width="4"/>
    <rect x="58" y="60" width="12" height="28" rx="4" fill="url(#shine)"/>
    <circle cx="64" cy="48" r="6" fill="#6366f1" stroke="#fff" stroke-width="2"/>
  </g>
  <text x="64" y="120" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#fff" opacity="0.8">Atha</text>
</svg>
